<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In with Auth0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<style>
  body,
  html {
    height: 100%;
    background-color: #f9f9f9;
  }

  .login-container {
    position: relative;
    height: 100%;
  }

  .login-box {
    border: solid 2px;
    border-radius: 30px;
    width: 400px;
    position: relative;
    overflow: hidden;
    margin: auto;
    text-align: center;
    font-size: 20px;

  }

  #error-message {
    display: none;
    white-space: break-spaces;
  }

  .input-field {
    background: transparent;
    border: 1px solid #000;
    text-align: center;
    width: 100%;
    height: 25px;
    margin: 1px;
    border-radius: 30px;
  }


  #btn-login,
  #btn-register {
    width: 100%;
    margin: 5px;
    width: 100%;
    height: 30px;
    border-radius: 30px;
    font-size: 15px;
  }

  #btn-gogle {
    border-radius: 30px;
    font-size: 15px;
    background-color: whitesmoke;
    border: 1px solid black;
    width: 100%;
    color: #000"

  }

  #btn-facebook {
    width: 100%;
    background-color: blue;
    border: 1px solid black;
    color: white;
  }

  .forgot-password-btn {
    width: 100%;
    position: relative;
  }

  .forgot-password {
    position: relative
  }

  .btn {
    width: 100%
  }
</style>

<body>
  <div class="login-container">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4 login-box">

      <div id="error-message" class="alert alert-danger"></div>

      <div>
        <h1>Pria</h1>
        <h2> Login to Your account </h2>
      </div>



      <form onsubmit="return false;" method="post">

        <label>Email</label>
        <input type="email" id="email" width=100% class="input-field" placeholder="Enter your email">


        <label> Password </label>
        <input type="password" id="password" class="input-field" placeholder="Enter your password">

        <div id="checkbox">
          <input type="checkbox" /><span>I agree to terms and conditions</span>
        </div>

        <div class="captcha-container"></div>
        <button type="submit" id="btn-login">
          Log In
        </button>
        <button type="submit" id="btn-register">
          Sign up
        </button>


      </form>

      <div id="forgot-password">
        <div>
          Did You forgot your password?
        </div>
        <div>
          <button type="submit" class="btn">Forgot Password</button>
        </div>
      </div>

      <br>
      Or

      <div>
        <button type="button" id="btn-gogle">
          Continue with Google
        </button>
      </div>


      <div>
        <button type="button" id="btn-facebook">
          Continue with Facebook
        </button>
      </div>


      <br>
      <br>

      <div id="register-btn">
        <div>
          Dont have your account ?
        </div>
        <button type="button" class="btn" onclick="register2()">
          Register
        </button>
      </div>


      <div id="login-btn">
        <div>
          Already have an account ?
        </div>
        <button type="button" class="btn" onclick="login2() ">
          Login
        </button>
      </div>

      <br>


    </div>
  </div>

  <!--[if IE 8]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
  <![endif]-->

  <!--[if lte IE 9]>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>
  <![endif]-->

  <script>
    document.getElementById("login-btn").style.display = "none";
    document.getElementById("checkbox").style.display = "none";
    document.getElementById("btn-register").style.display = "none";


    function register2() {
      document.getElementById("register-btn").style.display = "none";
      document.getElementById("login-btn").style.display = "block"
      document.getElementById("forgot-password").style.display = "none";
      document.getElementById("checkbox").style.display = "block";
      document.getElementById("btn-register").style.display = "block";
      document.getElementById("btn-login").style.display = "none";



    }

    function login2() {
      document.getElementById("login-btn").style.display = "none";
      document.getElementById("register-btn").style.display = "block";
      document.getElementById("forgot-password").style.display = "block";
      document.getElementById("checkbox").style.display = "none";
      document.getElementById("btn-register").style.display = "none";
      document.getElementById("btn-login").style.display = "block";



    }

  </script>

  <script src="https://cdn.auth0.com/js/auth0/9.16/auth0.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
  <script>
    window.addEventListener('load', function () {

      var config = JSON.parse(
        decodeURIComponent(escape(window.atob('@@config@@')))
      );

      var leeway = config.internalOptions.leeway;
      if (leeway) {
        var convertedLeeway = parseInt(leeway);

        if (!isNaN(convertedLeeway)) {
          config.internalOptions.leeway = convertedLeeway;
        }
      }

      var params = Object.assign({
        overrides: {
          __tenant: config.auth0Tenant,
          __token_issuer: config.authorizationServer.issuer
        },
        domain: config.auth0Domain,
        clientID: config.clientID,
        redirectUri: config.callbackURL,
        responseType: 'code'
      }, config.internalOptions);

      var webAuth = new auth0.WebAuth(params);
      var databaseConnection = 'Username-Password-Authentication';
      var captcha = webAuth.renderCaptcha(
        document.querySelector('.captcha-container')
      );

      function login(e) {
        e.preventDefault();
        var button = this;
        var username = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        button.disabled = true;
        webAuth.login({
          realm: databaseConnection,
          username: username,
          password: password,
          captcha: captcha.getValue()
        }, function (err) {
          if (err) displayError(err);
          button.disabled = false;
        });
      }

      function signup() {
        var button = this;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        button.disabled = true;
        webAuth.redirect.signupAndLogin({
          connection: databaseConnection,
          email: email,
          password: password,
          captcha: captcha.getValue()
        }, function (err) {
          if (err) displayError(err);
          button.disabled = false;
        });
      }


      function loginWithGoogle() {
        webAuth.authorize({
          connection: 'google-oauth2'
        }, function (err) {
          if (err) displayError(err);
        });
      }


      function displayError(err) {
        captcha.reload();
        var errorMessage = document.getElementById('error-message');
        errorMessage.innerHTML = err.policy || err.description;
        errorMessage.style.display = 'block';
      }

      document.getElementById('btn-login').addEventListener('click', login);
      document.getElementById('btn-gogle').addEventListener('click', loginWithGoogle);


    });
  </script>
</body>

</html>
